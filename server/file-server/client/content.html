<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <ul>
        <li>
            <a href="./index.html">HOME</a>
        </li>
        <li>
            <a href="./upload.html">UPLOAD</a>
        </li>
        <li class="active">
            <a href="#">CARTELLERA</a>
        </li>
    </ul>
    <div class="listImages grid-container" id="listaImagenes"></div>

    <script>
        function display(m) {
            let $item = $("<div></div>").addClass("grid-item");
            let $img = $("<img/>").attr("src", "data:image/jpeg;base64, " + m.image.data);
            let $url = $("<a/>").attr("href", m.url).append($img);
            return $item.append($url);
        }
        window.onload = async() => {
            const url = "http://localhost:8080/api/v1/content";
            const res = await fetch(url, {
                method: 'GET'
            });
            var data = JSON.parse(await res.text())

            data.forEach((movie) => {
                $('#listaImagenes').append(display(movie));
            })
            console.log(data)
        }
    </script>
</body>

</html>
