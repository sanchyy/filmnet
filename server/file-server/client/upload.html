<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="formFilmnet" action="http://localhost:8080/api/v1/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="image"/> <p>Puja la portada de la pel·lícula!</p>
        <input type="file" name="film"/> <p>Puja la teva pel·lícula</p>
        <input type="text" name="title" placeholder="Inserti el títol"/>
        <input type="submit"/>
     </form>
    
    <script> 
        const formFilmnet = document.forms['formFilmnet'];
        formFilmnet.onsubmit = async(e) => {
            e.preventDefault();
            const url = "http://localhost:8080/api/v1/upload";
            var data = new FormData(formFilmnet);
            //const filename = formFilmnet.file.files[0].name;
            //    data.append('filename',filename);
                const response = await fetch(url, {
                    method: 'POST',
                    body: data
                });
                const success = "Tu imagen ha sido registrada correctamente"
                if (response.ok) {
                    formFilmnet.reset();
                    alert(success);
                }
        }
    </script>

</body>
</html>
